{% load static %}
<head>
    <title>
        {% block title %}{% endblock %}
    </title>
    <!--content width-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--bootstrap-->
    <meta name="color-scheme" content="light dark">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-dark.min.css" rel="stylesheet">
</head>
<body>
    <!--nav-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Zed Chance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto lg-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% static 'resume/zchance-resume-current.pdf' %}">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/zedchance">GitHub</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/zedchance/">LinkedIn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mailto:zed@zedchance.com">Email me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--main content-->
    <div class="container-lg p-5">
        {% block content %}{% endblock %}
    </div>

    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
